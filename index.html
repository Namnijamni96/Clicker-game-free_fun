<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Clicker Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
        }

        #game-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 350px;
        }

        #points {
            font-size: 28px;
            margin: 20px 0;
        }

        button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            outline: none;
        }

        #click-button {
            background-color: #4CAF50;
        }

        #click-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #restart-button {
            background-color: #f44336;
            display: none;
        }

        #restart-button:hover {
            background-color: #e53935;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #command-box {
            padding: 12px;
            width: 90%;
            font-size: 16px;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            font-family: 'Courier New', Courier, monospace;
        }

        #submit-command {
            background-color: #007bff;
        }

        #submit-command:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #win-message {
            font-size: 24px;
            color: #4CAF50;
            margin-top: 20px;
            display: none;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        #win-message.show {
            display: block;
            opacity: 1;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Password Prompt Styles */
        #password-prompt {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        #password-prompt input {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 80%;
        }

        #password-prompt button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        #password-prompt button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #info-icon {
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }

        #info-tooltip {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Modern Clicker Game</h1>
        <div id="points">Points: 0</div>
        <button id="click-button">Click Me!</button>
        <button id="restart-button">Restart Game</button>
        <input type="text" id="command-box" placeholder="Enter command...">
        <button id="submit-command">Submit Command</button>
        <div id="win-message">Congratulations! You Win!</div>
    </div>

    <!-- Password Prompt -->
    <div id="password-prompt">
        <p>Enter Password to Restart Game: <span id="info-icon">â“˜</span></p>
        <input type="password" id="password-input" placeholder="Password">
        <button id="password-submit">Submit</button>
        <div id="info-tooltip">Your game is terminated by command. To restart the game, enter the correct password.</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const pointsDisplay = document.getElementById("points");
            const clickButton = document.getElementById("click-button");
            const restartButton = document.getElementById("restart-button");
            const commandBox = document.getElementById("command-box");
            const submitCommandButton = document.getElementById("submit-command");
            const winMessage = document.getElementById("win-message");
            const passwordPrompt = document.getElementById("password-prompt");
            const passwordInput = document.getElementById("password-input");
            const passwordSubmitButton = document.getElementById("password-submit");
            const infoIcon = document.getElementById("info-icon");
            const infoTooltip = document.getElementById("info-tooltip");

            const winPoints = 100;  // Points needed to win the game
            const KILL_CODE = "*/root.(550)*/kill.";  // The secret kill code
            const RESTART_PASSWORD = "Naman rathor"; // Set your desired password here

            function initializeGame() {
                const points = parseInt(localStorage.getItem('points')) || 0;
                const gameTerminated = localStorage.getItem('gameTerminated') === 'true';

                if (gameTerminated) {
                    document.getElementById("game-container").style.display = "none";
                    passwordPrompt.style.display = "block";
                } else {
                    pointsDisplay.textContent = `Points: ${points}`;
                }
            }

            initializeGame();

            clickButton.addEventListener("click", () => {
                let points = parseInt(localStorage.getItem('points')) || 0;
                points++;
                pointsDisplay.textContent = `Points: ${points}`;
                localStorage.setItem('points', points);
                if (points >= winPoints) {
                    winGame();
                }
            });

            submitCommandButton.addEventListener("click", () => {
                const command = commandBox.value.trim();
                if (command === KILL_CODE) {
                    killGame();
                } else {
                    alert("Invalid command. Try again.");
                }
            });

            restartButton.addEventListener("click", () => {
                resetGame();
            });

            passwordSubmitButton.addEventListener("click", () => {
                const password = passwordInput.value.trim();
                if (password === RESTART_PASSWORD) {
                    resetGame();
                } else {
                    alert("Incorrect password. Try again.");
                }
            });

            function winGame() {
                winMessage.classList.add("show");
                clickButton.disabled = true;
                clickButton.style.display = "none";
                restartButton.style.display = "inline-block";
            }

            function killGame() {
                localStorage.setItem('gameTerminated', 'true');
                localStorage.setItem('points', pointsDisplay.textContent.replace('Points: ', ''));
                document.getElementById("game-container").style.display = "none";
                passwordPrompt.style.display = "block";
            }

            function resetGame() {
                localStorage.removeItem('gameTerminated');
                localStorage.removeItem('points');
                pointsDisplay.textContent = "Points: 0";
                winMessage.classList.remove("show");
                clickButton.disabled = false;
                clickButton.style.display = "inline-block";
                restartButton.style.display = "none";
                commandBox.value = "";
                document.getElementById("game-container").style.display = "block";
                passwordPrompt.style.display = "none";
            }

            // Tooltip functionality
            infoIcon.addEventListener("mouseover", () => {
                infoTooltip.style.display = "block";
            });

            infoIcon.addEventListener("mouseout", () => {
                infoTooltip.style.display = "none";
            });
        });
    </script>
</body>
</html>
